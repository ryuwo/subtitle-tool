<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자막 오역 수정 도구</title>
    
    <!-- CORS 정책 설정 -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <header>
        <div class="header-content">
            <img src="logo.png" alt="회사 로고" class="company-logo">
            <h1>FixSub</h1>
        </div>
        <p>Google Sheets 기반 오역 수정 시스템</p>
    </header>

        <main>
        
            <section class="connection-section">
                <h2>📊 Google Sheets 연결</h2>
                <div class="language-buttons">
                    <button onclick="connectToLanguageSheet('japanese')" class="lang-btn lang-jp">🇯🇵 일본어</button>
                    <button onclick="connectToLanguageSheet('chinese')" class="lang-btn lang-cn">🇨🇳 중국어</button>
                    <button onclick="connectToLanguageSheet('english')" class="lang-btn lang-en">🇺🇸 영어</button>
                </div>
                <div id="connection-status" class="status"></div>
            </section>

            <section class="dictionary-section">
                <h2>📑 오역 사전 현황</h2>
                <div class="dict-info">
                    <span>현재 등록된 오역 항목: <strong id="dict-count">0</strong>개</span>
                    <button onclick="refreshDictionary()">새로고침</button>
                </div>
                <div id="dict-preview" class="dict-preview"></div>
            </section>

            <section class="process-section">
    <h2>🔍 자막 오표기 수정 (1단계)</h2>
    <div class="file-upload">
        <input type="file" id="subtitle-file" accept=".srt,.vtt">
        <button onclick="processFile()">오류 탐색하기</button>
    </div>
    
    <div class="text-areas">
        <div class="text-area-container">
            <h3>원본 자막</h3>
            <textarea id="original-subtitle" placeholder="자막 파일을 업로드하세요"></textarea>
        </div>
        <div class="text-area-container">
            <h3>수정 목록</h3>
            <textarea id="processed-subtitle" readonly placeholder="수정된 오표기 목록이 표시됩니다"></textarea>
            <button onclick="downloadResult()">수정본 다운로드</button>
        </div>
    </div>
    
    <!-- 전체 수정된 자막 저장용 (숨겨진 textarea) -->
    <textarea id="full-corrected-subtitle" style="display: none;"></textarea>
</section>

    <section class="validation-section">
        <h2>🔍 Segment 검수 (2단계)</h2>
        <div class="validation-upload">
            <input type="file" id="validation-file" accept=".srt,.vtt">
            <button onclick="validateFile()">검수하기</button>
            <button onclick="validateFromStep1()" style="background-color: #27ae60;">1단계 결과 검수</button>
        </div>
    
        <div class="validation-result">
            <h3>검수 결과</h3>
            <textarea id="validation-result" readonly placeholder="Segment 누락, Segment 분리, 한국어 여부를 확인할 수 있습니다. 
검출될 시 직접 수정해주세요.

 ❗️ Segment는 1번부터 시작되어야 합니다 ❗️

잘못된 예시)
1
00:00:33,500 --> 00:00:35,835
An era of injustice.
3   
00:00:36,736 --> 00:00:38,204
제발!   

⬆️ 한국어 검출, segment 분리 여부, 2번 segment 누락 검출 대상

            "></textarea>
        </div>
        </section>

<section class="speaker-section">
    <h2>🔍 드라마 화자 누락 검출 (3단계)</h2>
    <div class="speaker-upload">
        <input type="file" id="speaker-file" accept=".srt,.vtt">
        <button onclick="checkSpeakers()">화자 누락 검사</button>
        <button onclick="checkSpeakersFromPrevious()" style="background-color: #28a745;">이전 단계 결과 검사</button>
    </div>
    <div class="speaker-result">
        <h3>화자 누락 검사 결과</h3>
        <textarea id="speaker-result" readonly placeholder="화자 누락 검사 결과가 여기에 표시됩니다

잘못된 예시)
1
00:00:33,500 --> 00:00:35,835
An era of injustice.

⬇️ 화자 누락: 수정 필요

1
00:00:33,500 --> 00:00:35,835
Kang Dong-ju: An era of injustice."></textarea>
    </div>
</section>


<!-- 4단계: 자동 수정 블록 -->
<section class="revision-section">
    <h2>🔧 자동 수정 (4단계: 최종 검수)</h2>
    <div class="revision-upload">
        <input type="file" id="revision-file" accept=".srt,.vtt">
        <button onclick="applyAutoCorrections()">자동 수정 실행</button>
    </div>

    <div class="revision-result">
        <h3>자동 수정 결과</h3>
        <textarea id="revision-result" readonly placeholder="자동 수정 결과가 여기에 표시됩니다.

자동 수정 항목:
1. 숫자 뒤 온점 추가 (예: 1 → 1.)
2. 텍스트 앞뒤 공백 정리
3. 행번호 공백 제거
4. 타임라인 공백 제거"></textarea>
    </div>
</section>


        </main>
    </div>

    <!-- Google API를 동적으로 로드 -->
    <script src="config.js"></script>
    <script>
        // Google API 동적 로딩
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = function() {
                initializeGoogleAPI();
            };
            script.onerror = function() {
                console.error('Google API 로드 실패');
                updateConnectionStatus('Google API 로드 실패', 'error');
            };
            document.head.appendChild(script);
        }
        
        // 페이지 로드 완료 후 API 로드
        window.addEventListener('load', loadGoogleAPI);
    </script>
    <script src="subtitle-processor.js"></script>
</body>
</html>
